<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-flex-container">
        <div class="pic-background">
            <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="leafy green background" class="resize">
            <div class="odin-opaque"></div>
        </div>
        <div class="login-background">
            <div class="loginheader">
                <h1 class="header">This is not a real service. Sign up now for absolutely nothing</h1>
                <h2 class="header">Put your information into a backend that does not exist</h2>
            </div>
            <div class="login-main">
                <h2 class="header">Registration</h2>
                <form action="#" method="get">
                    <div class="user_inputs">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" required>
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="user_inputs">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name"required>
                        <label for="tel">Phone Number</label>
                        <input type="tel" id="tel" required>
                        <label for="password_confirm">Confirm Password</label>
                        <input type="password" id="password_confirm" required>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
